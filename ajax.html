
<html>
<head>
<title>My search php website</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
 
   <body>
      
      <script language = "javascript" type = "text/javascript">
         <!--
            //Browser Support Code
            function ajaxFunction(){
               var ajaxRequest;  // The variable that makes Ajax possible!
               
               try {
                  // Opera 8.0+, Firefox, Safari
                  ajaxRequest = new XMLHttpRequest();
               }catch (e) {
                  // Internet Explorer Browsers
                  try {
                     ajaxRequest = new ActiveXObject("Msxml2.XMLHTTP");
                  }catch (e) {
                     try{
                        ajaxRequest = new ActiveXObject("Microsoft.XMLHTTP");
                     }catch (e){
                        // Something went wrong
                        alert("Your browser broke!");
                        return false;
                     }
                  }
               }
               
               // Create a function that will receive data 
               // sent from the server and will update
               // div section in the same page.
					
               ajaxRequest.onreadystatechange = function(){
                  if(ajaxRequest.readyState == 4){
                     var ajaxDisplay = document.getElementById('ajaxDiv');
                     ajaxDisplay.innerHTML = ajaxRequest.responseText;
                  }
               }
               
               // Now get the value from user and pass it to
               // server script.
					
               var age = document.getElementById('age').value;
               var wpm = document.getElementById('wpm').value;
               var sex = document.getElementById('sex').value;
               var queryString = "?age=" + age ;
            
               queryString +=  "&wpm=" + wpm + "&sex=" + sex;
               ajaxRequest.open("GET", "ajax-example.php" + queryString, true);
               ajaxRequest.send(null); 
            }
         //-->
      </script>
	  <section>
	  <div class="container">
	  <div class="raw">
	  <div class="col-md-6">
	   <form name = 'myForm'>
         Max Age: <input class="form-control" type = 'text' id = 'age' /> <br />
         Max WPM: <input class="form-control" type = 'text' id = 'wpm' />
         <br />
         
         Sex: <select class="form-control" id = 'sex'>
            <option value = "m">M</option>
            <option value = "f">F</option>
         </select>
			
         <input class='btn btn-primary' type = 'button' onclick = 'ajaxFunction()' value = 'Submit'/>
			
      </form>
	  </div>
	  <div class="col-md-6"></div>
	  </div>
	  </div>
	  </section>
		
     
      
      <div id = 'ajaxDiv'>Your result will display here</div>
   </body>
</html>
